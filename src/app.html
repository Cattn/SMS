<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
		<script>
			eruda.init();
		</script>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,slnt,wdth,wght,GRAD,XOPQ,XTRA,YOPQ,YTAS,YTDE,YTFI,YTLC,YTUC@8..144,-10..0,25..151,100..1000,-200..150,27..175,323..603,25..135,649..854,-305..-98,560..788,416..570,528..760&display=swap"
			rel="stylesheet"
		/>
		<script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
		<script>
			(function() {
				try {
					var stored = localStorage.getItem('smsConfig');
					if (stored) {
						var cfg = JSON.parse(stored);
						if (cfg && cfg.general && typeof cfg.general.darkModeEnabled === 'boolean') {
							if (cfg.general.darkModeEnabled) {
								document.documentElement.classList.add('dark');
							} else {
								document.documentElement.classList.remove('dark');
							}
						}
					}
					var schemeStr = localStorage.getItem('smsThemeScheme');
					if (schemeStr) {
						var scheme = JSON.parse(schemeStr);
						var root = document.documentElement;
						for (var key in scheme) {
							if (!Object.prototype.hasOwnProperty.call(scheme, key)) continue;
							var cssVar = '--m3-scheme-' + key.replace(/([A-Z])/g, '-$1').toLowerCase();
							root.style.setProperty(cssVar, scheme[key]);
						}
					}
				} catch (e) {}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
